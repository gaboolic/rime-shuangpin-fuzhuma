sound:
  - enter.ogg         #0
  - del.ogg         #1
  - space.ogg         #2
  - click.ogg         #3

folder: guzheng

keyset:
  - {keys: [NUMPAD_ENTER, ENTER], inOrder: false, sounds: [0] }
  - {keys: [KEYCODE_DEL, DEL, KEYCODE_SHIFT, KEYCODE_SHIFT_LEFT], inOrder: false, sounds: [1] }
  - {keys: [KEYCODE_SPACE, SPACE], inOrder: false, sounds: [2] }
  - {min: KEYCODE_UNKNOWN, max: KEYCODE_PROFILE_SWITCH, inOrder: false, sounds: [3] }  #兜底全部按键